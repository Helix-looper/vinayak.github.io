<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>

  <body class="body-bg">
    <!-- header -->
    <div class="sticky-top" id="header"></div>

    <!-- product section -->
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <!-- Product list column -->
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <img
                    style="max-height: 250px; object-fit: contain"
                    src="https://www.just4unique.com/media/catalog/resized/300x400/image/73735725/grey-retro-hoodie-for-men-2021mflh32.png"
                    class="img-fluid rounded-start"
                    alt="Product Image"
                  />
                </div>
                <!-- button -->
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title fon">Product 1</h5>
                    <p class="card-text fon">$10</p>
                    <button type="button" class="btn btn-outline-danger">
                      <i class="fas fa-trash"></i>
                    </button>
                    <div class="input-group mt-2" style="width: 150px">
                      <button class="btn btn-outline-secondary fon" type="button">
                        -
                      </button>
                      <input
                        type="text"
                        class="form-control text-center"
                        value="1"
                        aria-label="Quantity"
                      />
                      <button class="btn btn-outline-secondary fon" type="button">
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- product list column -->
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <img
                    style="max-height: 250px; object-fit: contain"
                    src="https://www.just4unique.com/media/catalog/resized/300x400/image/73735725/grey-retro-hoodie-for-men-2021mflh32.png"
                    class="img-fluid rounded-start"
                    alt="Product Image"
                  />
                </div>
                <!-- button -->
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title fon">Product 2</h5>
                    <p class="card-text fon">$20</p>
                    <button type="button" class="btn btn-outline-danger">
                      <i class="fas fa-trash"></i>
                    </button>
                    <div class="input-group mt-2" style="width: 150px">
                      <button class="btn btn-outline-secondary fon" type="button">
                        -
                      </button>
                      <input
                        type="text"
                        class="form-control text-center"
                        value="1"
                        aria-label="Quantity"
                      />
                      <button class="btn btn-outline-secondary fon" type="button">
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- product list column -->
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <img
                    style="max-height: 250px; object-fit: contain"
                    src="https://www.just4unique.com/media/catalog/resized/300x400/image/73735725/grey-retro-hoodie-for-men-2021mflh32.png"
                    class="img-fluid rounded-start"
                    alt="Product Image"
                  />
                </div>
                <!-- button -->
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title fon">Product 1</h5>
                    <p class="card-text fon">$10</p>
                    <button type="button" class="btn btn-outline-danger">
                      <i class="fas fa-trash"></i>
                    </button>
                    <div class="input-group mt-2" style="width: 150px">
                      <button class="btn btn-outline-secondary fon" type="button">
                        -
                      </button>
                      <input
                        type="text"
                        class="form-control text-center"
                        value="1"
                        aria-label="Quantity"
                      />
                      <button class="btn btn-outline-secondary fon" type="button">
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Summary column -->
          <div class="col-lg-4">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title fon">Summary</h5>
                <br />
                <p class="card-text fon">Price: $30</p>
                <hr />
                <p class="card-text fon">Shipping: $5</p>
                <hr />
                <p class="card-text fon">Total: $35</p>
                <button class="btn btn-outline-success text-center fon">
                  Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../Js/index.js"></script>
  </body>
</html>
