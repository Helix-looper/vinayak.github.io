<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="body-bg">
    <!-- header -->
    <div id="header" class="sticky-top"></div>

    <!-- form -->
    <form id="myForm">
      <div class="container d-flex justify-content-center p-2">
        <div
          style="background-color: #ced4cd; width: 250px; padding: 10px 5px"
          class="row flex-column align-items-center justify-content-center"
        >
          <div class="d-flex flex-column justify-content-around mb-4">
            <!-- heading -->
            <h2 class="text-center mb-3 fon">Login</h2>
            <label class="mb-2" for="email" class="email-label fon">
              E-mail
              <i class="fa fa-envelope mail-icon"></i>
            </label>
            <input
              class="mb-2"
              type="email"
              name="email"
              id="email"
              placeholder="Enter your e-mail"
            />
          </div>
          <div class="d-flex flex-column justify-content-around mb-4">
            <label for="password" class="password-label fon">
              Password
              <i class="fa fa-key password-icon"></i>
            </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <!-- button -->
          <div class="d-flex flex-column justify-content-around">
            <button type="submit" class="submit-btn fon" onclick="login()">
              Login
            </button>
          </div>
        </div>
      </div>
    </form>

    <!-- footer -->
    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../Js/index.js"></script>
    <script src="../Js/login.js"></script>
  </body>
</html>
